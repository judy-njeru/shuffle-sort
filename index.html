<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle and Sort Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <p>Shuffle and Sort</p>
        </div>
        <div class="row">
            <div class="numbers">
                <!-- Dynamically created number divs will be added here -->
                <div class="number">
                    <div>1</div>
                    <div class="bg-color" style="background-color: #6F98A8;"></div>
                </div>
                <div class="number">
                    <div>2</div>
                    <div class="bg-color" style="background-color: #2B8EAD;"></div>
                </div>
                <div class="number">
                    <div>3</div>
                    <div class="bg-color" style="background-color: #2F454E;"></div>
                </div>
                <div class="number">
                    <div>4</div>
                    <div class="bg-color" style="background-color: #2B8EAD;"></div>
                </div>
                <div class="number">
                    <div>5</div>
                    <div class="bg-color" style="background-color: #2F454E;"></div>
                </div>
                <div class="number">
                    <div>6</div>
                    <div class="bg-color" style="background-color: rgb(191, 191, 191);"></div>
                </div>
                <div class="number">
                    <div>7</div>
                    <div class="bg-color" style="background-color: rgb(191, 191, 191);"></div>
                </div>
                <div class="number">
                    <div>8</div>
                    <div class="bg-color" style="background-color: #6F98A8;"></div>
                </div>
                <div class="number">
                    <div>9</div>
                    <div class="bg-color" style="background-color: #2F454E;"></div>
                </div>
            </div>
            <div class="sidebar">
                <div class="shuffle button" id="btnShuffleNumbers">shuffle</div>
                <div class="sort button" id="btnSortNumbers">sort</div>
            </div>
        </div>
        <div class="footer">
            <p>Shuffle and Sort by Judy Njeru</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
